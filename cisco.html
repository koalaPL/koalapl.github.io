<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cisco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <button id="Menu" onclick="openNav()">
        &#9776;
        <span class="NotMobileText">Menu</span>
      </button>
      <h1 onclick=" document.location = 'index.html';">KoalaPL.GitHub.io</h1>
    </header>
    <main>
      <div
        class="topic-sidebar topic-sidebar-close"
        data-overview-sidebar="true"
      >
        <div id="tittle-course">
          <h2>CCNA v7 CISCO</h2>

          <progress class="complete-progressbar" max="100" value="70">
            70%
          </progress>
          <label class="progressbar-complete-label" for="complete-progressbar"
            >Poczyniony progres:
          </label>
        </div>
        <details open>
          <summary>Elementy składowe sieci</summary>
          <ul>
            <li class="topic" id="cisco1">
              <span class="RightLessIcon"></span>
              Podstawowa konfiguracjia
            </li>
            <li class="topic" id="cisco2">
              <span class="RightLessIcon"></span>VLAN`y
            </li>
            <li class="topic" id="cisco3"> 
              <span class="RightLessIcon"></span>Połączenia
            </li>
            
        </details>
        
      </div>
      <div id="lesson-contener" data-overview-sidebar="true"> 
        <div id="lesson-content">

          <img src="img/1.png" alt="">



        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
