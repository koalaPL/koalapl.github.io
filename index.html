    document
      .getElementById("yourButton", "button-container")
      .addEventListener("click", function () {
        // Dodaj  animacją
        document.body.classList.add("loading-animation");

        // Uruchom animację
        anime({
          targets: ".loading-animation",
          opacity: 1,
          duration: 500, // Czas trwania animacji
          complete: function () {
            // Przekieruj użytkownika po zakończeniu animacji
            window.location.href = "/zapas-edit/index.html";
          },
        });
