<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" />
    <title>Sieci komputerowe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <body>
    <header>
      <h1><a href="../index.html">KoalaPL.GitHub.io</a></h1>
      <span class="burger" tabindex="0">&#9776;</span>

            <li class="topic" id="sk1" tabindex="0">

            <li class="topic" id="sk3" tabindex="0">
              <span class="RightLessIcon"></span>Kabel typu skrętka
            </li>
            <li class="topic" id="sk4" tabindex="0">
              <span class="RightLessIcon"></span>Kabel światłowodowy
            </li>
          </ul>
        </details>
      </div>
      <div id="lesson-contener" data-overview-sidebar="true">
        <div id="lesson-content"></div>
      </div>

    <footer></footer>
