<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png"/>
    <title>Cisco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="../index.html">KoalaPL.GitHub.io</a></h1>
      <span class="burger" tabindex="0">&#9776;</span>
      <a href="../index.html">
        <img
          class="logoIMG"
          src="img/koalaPL_logo.png"
          alt="Logo KoalaPL"
        />
      </a>
    </header>
    <main>
      
      <div
        class="topic-sidebar"
        data-overview-sidebar="true"

          <h2>CCNA v7 CISCO</h2>

          <progress class="complete-progressbar" max="100" value="70">
            70%
          </progress>
          <label class="progressbar-complete-label" for="complete-progressbar"

          </label>
        </div>
        <details open>
          <summary>Elementy składowe sieci</summary>
          <ul>
            <li class="topic" id="cisco1" tabindex="0">
              <span class="RightLessIcon"></span>
              Podstawowa konfiguracjia
            </li>
            <li class="topic" id="cisco2" tabindex="0">
              <span class="RightLessIcon"></span>VLAN`y
            </li>
            <li class="topic" id="cisco3" tabindex="0"> 
              <span class="RightLessIcon"></span>Połączenia
            </li>
            
        </details>
      </div>
    
      <div id="lesson-contener" data-overview-sidebar="true"> 
        <div id="lesson-content">

          <img src="img/1.png" alt="">



        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
